<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Time-25</title>
  </head>
  <body>
    <main>
      <p class="badge badge--default" id="badge">Let's Go!</p>

      <p class="timer" id="timer"></p>

      <div class="app-buttons">
        <button class="button button--small" disabled>
          <ion-icon name="pencil" class="button-icon"></ion-icon>
        </button>
        <button class="button" id="play-pause-button">
          <!-- play button seems to be a bit off center hence the margin -->
          <ion-icon
            name="play"
            class="button-icon"
            style="margin-left: 3px"
            id="play-pause-icon"
          ></ion-icon>
        </button>
        <button class="button button--small">
          <ion-icon
            name="refresh"
            class="button-icon"
            id="refresh-button"
          ></ion-icon>
        </button>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
