<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Time-25</title>
  </head>
  <body>
    <main>
      <p class="badge" id="session-badge"></p>

      <p class="timer" id="timer"></p>

      <div class="app-buttons">
        <button class="button button--small" id="edit-button">
          <ion-icon name="pencil" class="button-icon"></ion-icon>
        </button>
        <button class="button" id="play-pause-button">
          <ion-icon
            name="play"
            class="button-icon fix-off-center"
            id="play-pause-button-icon"
          ></ion-icon>
        </button>
        <button class="button button--small" id="reset-button">
          <ion-icon name="refresh" class="button-icon"></ion-icon>
        </button>
      </div>
    </main>

    <div class="modal" id="settings-modal">
      <div class="modal-overlay" id="settings-overlay"></div>
      <div class="modal-content">
        <h2 class="modal-title">Session Settings</h2>

        <p class="modal-disclaimer">Durations are measured in minutes.</p>

        <div class="modal-field">
          <label for="work-length">Work Session Duration</label>
          <input
            type="number"
            name="work-length"
            id="work-length"
            min="1"
            max="120"
            value="25"
          />
        </div>
        <div class="modal-field">
          <label for="break-length">Break Session Duration</label>
          <input
            type="number"
            name="break-length"
            id="break-length"
            min="1"
            max="60"
            value="5"
          />
        </div>

        <div class="modal-actions">
          <button class="button button--rectangular" id="cancel-settings">
            Cancel
          </button>
          <button class="button button--rectangular" id="save-settings">
            Save
          </button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
